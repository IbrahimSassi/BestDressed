<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="profile">
        <h1 class="page-header">{{ profileInfo.name }}</h1>
        <div class="row">
          <div class="col-md-4">
            <img src="https://cldn0.fiverrcdn.com/fiverr/t_main1/gigs/4784665/original/9ff1659e2a5097592b1ad309ea05f76ca95c38a8.png" class="img-thumbnail">
          </div>
          <div class="col-md-5 profile">
            <ul>
              <li><strong>Name:</strong> {{ profileInfo.name }}</li>
              <li><strong>Website: </strong>{{ profileInfo.website }}</li>
              <li><strong>Location: </strong>{{ profileInfo.location }}</li>
              <li><strong>Bio: </strong>{{ profileInfo.interests }}</li>
            </ul>
            <br><br>
            <div class="icon-container">
              <div class="col-md-1">
                <i class="fa fa-twitter fa-2x icon-picker"></i>
              </div>
              <div class="col-md-1">
                <i class="fa fa-facebook fa-2x icon-picker"></i>
              </div>
              <div class="col-md-1">
                <i class="fa fa-instagram fa-2x icon-picker"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
